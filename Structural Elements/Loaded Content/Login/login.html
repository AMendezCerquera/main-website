<form class="login__form" id="form-data">
    <!--<h2 class="login__title">Log In</h2>-->

    <div class="button b2" id="button-10">
        <input type="checkbox" class="checkbox" id="checkbox__form" />
        <div class="knobs">
            <span>Log In</span>
        </div>
        <div class="layer"></div>
    </div>

    <div class="login__group" id="login__group">
        <div>
            <label for="email" class="login__label">Email</label>
            <input type="email" name="email" placeholder="Write your email" id="email" class="login__input">
        </div>
        <div>
            <label for="password" class="login__label">Password</label>
            <input type="password" name="password" placeholder="Write your password" id="password" class="login__input">
        </div>
    </div>

    <div class="signup__group hide"  id="signup__group">
        <p class="signup__title">Create your account</p>
        <div>
            <label for="name" class="login__label">Name</label>
            <input type="name" name="name" placeholder="Write your name" id="name" class="login__input">
        </div>
        <div>
            <label for="lastname" class="login__label">Last Name</label>
            <input type="lastname" name="lastname" placeholder="Write your last name" id="lastname" class="login__input">
        </div>
        <div>
            <label for="email" class="login__label">Email</label>
            <input type="email" name="email" placeholder="Write your email" id="s-email" class="login__input">
        </div>
        <div>
            <label for="password" class="login__label">Password</label>
            <input type="password" name="password" placeholder="Write your password" id="s-password" class="login__input">
            <p>Must contain 8+ characters, including at least 1 letter and 1 number.</p>
        </div>
    </div>

    <div>
        <a href="#" class="login__forgot" id="forgot_pass">
            Forgot your password?
        </a>
        <button type="submit" formmethod="post" id="submit-button" class="login__button">Log In</button>
    </div>
</form>
