<div class="chatbot-container">
    <div id="chatbot" class="chatbot hidden">
        <div class="chat-header">
            <div class="chat-title-text">
                <span class="chat-title">Hello there!</span>
                <button onclick="toggleChat()" class="close-chat">X</button>
            </div>
            <span class="chat-subtitle">Please type below any questions you might have.</span>
        </div>
        <div class="chat-messages" id="chat-output"></div>
        <hr>
        <div class="message-box">
            <input type="text" id="chat-input" placeholder="Type your message..." >
            <button onclick="sendMessage()" type="submit" id="send-chat">Send</button>
        </div>
    </div>
    <div class="toggle-container">
        <div class="chat-invitation" onclick="toggleChat()">
            <p>Questions?</p>
        </div>
        <button onclick="toggleChat()" class="chatbot-toggle"><i class="fa-solid fa-comment"></i></button>
    </div>
</div>
